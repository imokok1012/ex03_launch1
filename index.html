<!DOCTYPE html>
<html>
<head>
<script src="https://d3js.org/d3.v3.min.js"></script>

<style id="jsbin-css">
p{
  border: 2px solid red;
  height: 1em;
  width: 6em;
  padding: .5em;
}
input[type="button"]{
  width: 3em;
  font-size: 2em;
}
</style>
</head>
<body>
<p></p>
<input type="button" onclick="launch()" value="啟動">

<script>
function launch(){
  d3.select('p').text(random(1911,2016));
}
function random(n,m){
    return Math.ceil(Math.random()*(m-n)+n);
}
</script>


</body>
</html>
